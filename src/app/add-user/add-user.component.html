




<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Add User</p>

                <form (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="username" [(ngModel)]="user.username" required class="form-control" placeholder="Username" />
                  
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="firstname">First Name</label>
                      <input type="text" id="firstname" name="firstname" [(ngModel)]="user.firstname" required class="form-control" placeholder="firstname" />
                  
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="lastname">Last Name</label>
                      <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname" required class="form-control" placeholder="lastname" />
                  
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                       <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" name="email" [(ngModel)]="user.email" required class="form-control" placeholder="Email" />
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="enabled">Enabled</label>
                      <select id="enabled" name="enabled"  [(ngModel)]="user.enabled" class="form-select" required >
                        <option [value]="true" [selected]="true">True</option>
                        <option [value]="false">False</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <label for="role">Role</label>
                      <select id="role" name="role" [(ngModel)]="user.roles" class="form-select" multiple required>
                         <option selected disabled>Select Role</option>
                     <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
                     </select>
              </div>
                </div>

                  
              

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Ajouter</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

              

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
