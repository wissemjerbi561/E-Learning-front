<form>
  <div class="form-group">
      <label>Nom d'apprenant:</label>
      <input type="string" name="description" class="form-control" [(ngModel)]="avicours.nomAppr">
      <label>Texte d'avi:</label>
      <input type="string" name="description" class="form-control" [(ngModel)]="avicours.textAvi">
      <label>Note:</label>
      <div class="rating" [(ngModel)]="avicours.noteSatisfaction">
        <span class="star" (click)="rate(1)" [class.active]="note >= 1"><i class="fas fa-star"></i></span>
        <span class="star" (click)="rate(2)" [class.active]="note >= 2"><i class="fas fa-star"></i></span>
        <span class="star" (click)="rate(3)" [class.active]="note >= 3"><i class="fas fa-star"></i></span>
        <span class="star" (click)="rate(4)" [class.active]="note >= 4"><i class="fas fa-star"></i></span>
        <span class="star" (click)="rate(5)" [class.active]="note >= 5"><i class="fas fa-star"></i></span>
      </div>
      <div class="form-group">
        <label>Cours:</label>
        
        <select name="courses" id="courses" class="form-control" [(ngModel)]="avicours.idCours" disabled>
          <option [value]="avicours.idCours">{{ coursSelectionne }}</option>
        </select>
      </div>
    </div>
  
    <button class="btn btn-success" (click)="save()">Ajouter</button>
  </form>
