<style>

  /* Style pour le formulaire */
 
 form {
   margin-top: 20px;
   display: flex;
   flex-direction: column;
   align-items: center;
 }
 
 .form-group {
   margin-bottom: 15px;
   width: 100%;
   max-width: 400px;
 }
 
 label {
   display: block;
   margin-bottom: 5px;
   color: #007bff; /* Add color to the label */
 }
 
 input[type="text"],
 textarea {
   width: 100%;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;
 }
 
 input[type="date"] {
   width: 100%;
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 4px;
   box-sizing: border-box;
 }
 
 button[type="submit"] {
   padding: 10px;
   background-color: #007bff;
   color: #fff;
   border: none;
   border-radius: 4px;
   cursor: pointer;
 }
 
 button[type="submit"]:hover {
   background-color: #0062cc;
 }
 
 /* Style pour le titre */
 
 h2 {
   font-size: 1.5em;
   margin-bottom: 20px;
   color: #007bff; /* Add color to the title */
 }
 
 div {
   border: 1px solid #ccc;
   padding: 10px;
   margin-bottom: 20px;
   background-color: #f9f9f9;
 }
 
 div p {
   margin-bottom: 5px;
 }
 
 div p strong {
   display: inline-block;
   width: 120px;
   font-weight: bold;
 }
 
 /* Add colors to the form */
 
 .panel {
  background-color: #f8f9fa;
  border-radius: 4px;
  border: none;
  box-shadow: none;
  margin-top: 20px;
}

.panel-heading {
  background-color: #007bff;
  border-radius: 4px 4px 0 0;
  color: #fff;
  padding: 10px 15px;
}

.panel-body {
  padding: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th,
td {
  padding: 10px;
  text-align: left;
  vertical-align: middle;
}

th {
  background-color: #007bff;
  color: #fff;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

.btn {
  border-radius: 4px;
  color: #fff;
  font-weight: bold;
  padding: 8px 16px;
  text-transform: uppercase;
}

.btn-success {
  background-color: #28a745;
  border: none;
}

.btn-danger {
  background-color: #dc3545;
  border: none;
}

.search-container {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#search-bar {
  width: 70%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

#search-btn {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  padding: 8px 16px;
  text-transform: uppercase;
  cursor: pointer;
}

#search-btn:hover {
  background-color: #0069d9;
}

 
 </style>
 
<h2>  les Détails de ce projet</h2>
<div>
      <p><strong>Description:</strong> {{ projet.description }}</p>
  
  
</div>

<table *ngIf="problemes">
  <tr>
    <th>Description</th>

      <th>Durée/Jour</th>
      <th>Actions</th>

  </tr>
  
  <tr *ngFor="let probleme of problemes">
    <td>{{probleme.description}}</td>
    <td>{{probleme.dure}}</td>
    <button style='margin-right:12px; font-size: 14px; background-color: rgb(0, 89, 255);' [routerLink]="['/add-activity/',probleme.idProbleme]"
                      >Ajouter Activité <i
                        ></i></button>
          
                          <button style='margin-right:12px; font-size: 14px; background-color:  rgb(0, 89, 255);' [routerLink]="['/list-activity/',probleme.idProbleme]"
                     >Liste des Activités<i
                          class="fa fa-angle-right"></i></button>
    <button style='margin-right:12px; font-size: 14px; background-color: rgb(34, 116, 71);' (click)="updateProbleme(probleme.idProbleme)"> Modifier</button>

    <button  style='margin-right:12px;font-size: 14px; background-color: rgb(255, 0, 55);'(click)="deactiverProbleme(probleme.idProbleme)" > deactiver</button>

  </tr>

</table>
<button style='margin-right:12px; background-color: rgb(0, 89, 255);' (click)="afficherFormulaire = true">Ajouter Probleme</button>


<div *ngIf="afficherFormulaire">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="description">Problème :</label>
      <textarea id="description" class="form-control" name="description" [(ngModel)]="probleme.description"></textarea>
    </div>

    

    <div class="form-group">
      <label for="duré">Dûrée/Jour :</label>
      <input type="number" id="dure" class="form-control" name="dure" [(ngModel)]="probleme.dure">
    </div>
  
   
   
    <button type="submit">Soumettre</button>
  </form>
</div>
