
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5" >      
                  <label for="image">Image <span>*</span></label>
                  <input  type="file" id="image" name="image" (change)="onFileChange($event)">
                  <img class="rounded-circle mt-5" width="150px" src="https://bootdey.com/img/Content/avatar/avatar7.png"></div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Param√®tres de profil</h4>
                    </div>
  
                    <div class="form-group">
                      <label for="firstName"> Nom <span>*</span></label>
                      <input required  class="form-control" type="text" [(ngModel)]="member!.firstName" placeholder="Nom" name="firstName" id="firstName">
                    </div>
                    
                
                    <div class="form-group">
                      <label for="lastName"> Prenom <span>*</span></label>
                      <input required class="form-control" type="text" [(ngModel)]="member!.lastName" placeholder="Prenom">
                    </div>
                
                    <div class="form-group">
                        <label for="email"> Email (Login)<span>*</span></label>
                        <input required class="form-control" type="text" [(ngModel)]="member!.email" placeholder="Email">
                    </div>
  
                    <div class="form-group">
                        <label for="password"> Mot de passe <span>*</span></label>
                        <input required class="form-control" type="password" [(ngModel)]="member!.password" placeholder="Mot de passe">
                  </div>  
  
                  <div class="form-group">
                    <label for="gitLink"> Lien Git <span></span></label>
                    <input  class="form-control" type="text" [(ngModel)]="member!.gitLink" placeholder="Lien Git">
                  </div>
  
                  <div class="form-group">
                    <label for="driveLink"> Lien Drive <span></span></label>
                    <input  class="form-control" type="text" [(ngModel)]="member!.driveLink" placeholder="Lien Drive">
                  </div>
  

                
  
  
                    <div class="mt-5 text-center"> 
                      <div class="form-group">
                      <button (click)="updateMember()" type="submit" class="btn btn-outline-success mt-2"><span class="glyphicon">&#x2b;</span>Ajouter</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
  
  
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="showModalPostion" class="modal-form-container">
        <div class="modal-form-content">
          <span class="modal-form-close" (click)="showModalPostion = false">&times;</span>
          <h2>Ajouter une postion</h2>
          <form (ngSubmit)="ajouterPostion()">
    
            <div class="form-group">
              <label >code  :</label>
              <input type="text" class="form-control" name="titre" [(ngModel)]="postion.code" required>
            </div>
           
            <div class="form-group">
              <label >Nom  :</label>
              <input type="text" class="form-control" name="titre" [(ngModel)]="postion.name" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="ajouterPostion()">Ajouter</button>
          </form>
        </div>
      </div>
