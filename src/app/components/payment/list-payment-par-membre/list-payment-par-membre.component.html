<section class="intro">
  <div class="gradient-custom-1 h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive bg-white">
              <!--Barre de recherche-->
              <div class="input-group" style="margin-top: 10px; margin-bottom: 10px;">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchDescription"/>
                <button type="button" class="btn btn-outline-primary" (click)="getPaymentListParMembre(page, itemsPerPage)">search</button>
              </div>
              <!--Fin Barre de recherche-->
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Cours </th>
                    <th scope="col">Date</th>
                    <th scope="col">Montant total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of listPaiementsParMembre | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
                    <th scope="row" style="color: #666666;">{{p.name}}</th>
                    <td>{{p.date | date }}</td>
                    <td>{{p.amount/100}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
                      <pagination-controls class="pagi"(pageChange)="getPaymentListParMembre((page = $event),itemsPerPage)">
                      </pagination-controls>
      </div>
    </div>
  </div>
</section>
