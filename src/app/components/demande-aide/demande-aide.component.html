<mat-card class="example-card  large-card">
  <mat-card-header>
    <mat-card-title>Demande d'aide</mat-card-title>
  </mat-card-header>
  <mat-card-content>
<form [formGroup]="helpForm" (ngSubmit)="onSubmit()"  class="container">
  <mat-form-field class="containerRow">
    <input matInput formControlName="objet" placeholder="Objet" required>
  </mat-form-field>
  <br>
  <mat-form-field class="containerRow">
    <textarea matInput formControlName="description" placeholder="Description" required></textarea>
  </mat-form-field>
  <br>
</form>

</mat-card-content>
    
<!--<mat-divider></mat-divider>-->
<mat-card-actions>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="primary" type="submit" >Envoyer Demande</button>
    <button mat-raised-button color="warn" (click)="closeModal()">Annuler</button>
  </div>
</mat-card-actions>
</mat-card>
