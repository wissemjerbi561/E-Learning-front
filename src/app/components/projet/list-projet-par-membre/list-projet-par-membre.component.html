<section class="intro">
  <div class="gradient-custom-1 h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="table-responsive bg-white">
              <!-- Barre de recherche -->
              <div class="input-group" style="margin-top: 10px; margin-bottom: 10px;">
                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchDescription" />
                <button type="button" class="btn btn-outline-primary" (click)="getProjetListParMembre(page, itemsPerPage)">Search</button>
              </div>
              
              <!-- Fin Barre de recherche -->
              <table class="table mb-0">
                <thead>
                  <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Date de d√©but</th>
                    <th scope="col">Date de fin</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of listProjetsParMembre | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
                    <th scope="row" style="color: #666666;">{{ p.description }}</th>
                    <td>{{ p.dateDebut | date }}</td>
                    <td>{{ p.dateFin | date }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <pagination-controls class="pagi" (pageChange)="getProjetListParMembre((page = $event), itemsPerPage)">
        </pagination-controls>
      </div>
    </div>
  </div>
</section>
