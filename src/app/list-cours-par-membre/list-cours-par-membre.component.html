<section class="intro">
    <div class="gradient-custom-1 h-100">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="table-responsive bg-white">
                <!-- Barre de recherche -->
                <div class="input-group" style="margin-top: 10px; margin-bottom: 10px;">
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" [(ngModel)]="searchDescription" />
                    <button type="button" class="btn btn-outline-primary" (click)="getCoursListParMembre(page, itemsPerPage)">Search</button>
                  </div>                  
                <!-- Fin Barre de recherche -->
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th scope="col">Nom</th>
                      <th scope="col">Description</th>
                      <th scope="col">Ã‰valuation</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let c of listCoursParMembre | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
                    
                      <td>{{ c.nom }}</td>
                      <td>{{ c.description }}</td>
                      <td>
                        <mat-slider [(ngModel)]="courseRatings[c.idCours]" min="1" max="5" step="1"></mat-slider>
                        <button (click)="rateCourse(c.idCours, courseRatings[c.idCours])" class="btn btn-primary" routerLink="/evaluation">
                            <i class="fas fa-star"></i> Evaluer
                          </button>
                          
                      </td>
                    </tr>
                  
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <pagination-controls class="pagi" (pageChange)="getCoursListParMembre((page = $event), itemsPerPage)">
          </pagination-controls>
        </div>
      </div>
  

      
    </div>
  </section>
