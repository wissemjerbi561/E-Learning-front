<form (ngSubmit)="onSubmit()" #sessionForm="ngForm" class="my-4">
    <div class="form-group">
      <label for="dateStart">Date de début</label>
      <input type="date" class="form-control" id="dateStart" name="dateStart" [(ngModel)]="session.dateDebut" required>
    </div>
  
    <div class="form-group">
      <label for="dateEnd">Date de fin</label>
      <input type="date" class="form-control" id="dateEnd" name="dateEnd" [(ngModel)]="session.dateFin" required>
    </div>
  
    <div class="form-group">
      <label for="numberOfStudents">Capacité</label>
      <input type="number" class="form-control" id="numberOfStudents" name="numberOfStudents" [(ngModel)]="session.capacite" required>
    </div>
  
    <button type="submit" class="btn btn-primary">Ajouter la session</button>
  </form>
